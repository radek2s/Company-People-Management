<mat-card class="employee-card">
    <mat-card-title>
        <div class="flex flex-jc-between flex-al-center">
            <span>{{employee.surname}}, {{employee.name}}</span>
            <span></span>
            <button mat-icon-button class="employee-card--settings" [matMenuTriggerFor]="menu">
                <mat-icon svgIcon="more-vertical"></mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="editEmployee()">
                    <mat-icon svgIcon="edit"></mat-icon>
                    <span>Update</span>
                </button>
                <button mat-menu-item (click)="deleteEmployee()">
                    <mat-icon svgIcon="delete"></mat-icon>
                    <span>Delete</span>
                </button>
            </mat-menu>
        </div>
    </mat-card-title>
    <mat-card-content class="employee-card--content">
        <section>
            <p class="entry"><mat-icon svgIcon="cake"></mat-icon> {{employee.birthDate}}</p>
            <p class="entry"><mat-icon svgIcon="home"></mat-icon> {{employee.birthPlace}}</p>
            <p class="entry"><mat-icon svgIcon="phone"></mat-icon>{{employee.phoneNumber}}</p>
            <p class="entry"><mat-icon svgIcon="mail"></mat-icon>{{employee.email}}</p>
        </section>
    </mat-card-content>
</mat-card>
