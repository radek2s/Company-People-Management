<h1 mat-dialog-title class="dialog-header">
    <span>Add Location</span>
</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Site name</mat-label>
        <input matInput [(ngModel)]="location.name"/>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput [(ngModel)]="location.address"/>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Webpage</mat-label>
        <input matInput [(ngModel)]="location.webpage"/>
    </mat-form-field>
</div>
<div class="dialog-actions">
    <button mat-button mat-flat-button color="primary" class="margin-xs" (click)="onNoClick()">Cancel</button>
    <button mat-button mat-flat-button color="warn" class="margin-xs" (click)="onYesClick()">Save</button>
</div>
