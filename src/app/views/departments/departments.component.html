<div>
    Departments
    <button mat-button (click)="showEmployees(1)">ShowEmployees</button>

    <div *ngIf="!!departments && departments.length">
        <department-info-card *ngFor="let department of departments" [department]="department">
        </department-info-card>
    </div>

    <div class="btn-floating">
        <button mat-fab color="primary" (click)="addDepartment()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
